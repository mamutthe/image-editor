<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap');
    </style>
    <title>Editor Edite</title>
  </head>
  <body class="body">
    <header class="mainHeader">
      <h1 class="mainTitle">EDITOR EDITE</h1>
    </header>

    <div id="window" class="filterWindow">
      <div class="filterWindowContent"></div>
      <header>
        <span>FILTRO</span>
        <button><img src="/icons/x.svg" /></button>
      </header>
      <div class="filterWindowHeaderBorderBottom"></div>
      <footer></footer>
    </div>

    <div class="workspace">
      <div class="currentImageContainer">
        <picture>
          <img class="currentImage" draggable="true" src="img1.jpg" />
        </picture>
      </div>

      <div class="leftNavbar"></div>
      <div class="rightNavbar"></div>
    </div>
    <script src="createUI.js"></script>
  </body>
</html>
